<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <link href="https://fonts.googleapis.com/css?family=Aldrich|Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

</head>

<body>
<div class="container">
    <h1>Train Scheduler</h1>
    <div id="schedule">
        <h3>Current Train Schedule</h3>
        <hr>
        <table class="striped" class="flow-text" id='train-table'>
            <thead>
                <tr>
                    <td>Train Name</td>
                    <td>Destination</td>
                    <td>Frequency (min)</td>
                    <td>Next Arrival</td>
                    <td>Minutes Away</td>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div class="submit-train-container">
        <h2 class="z-depth-4">Add Train</h2>
        <form>
            <div class="addTrain">
                <div class="input-field col s6">
                    <i class="material-icons prefix">train</i>
                    <label for="tName">Train Name</label>
                    <input id="tName" placeholder="" type="text">
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">place</i>
                    <label for="tDest">Destination</label>
                    <input id="tDest" placeholder="" type="text">
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">access_time</i>
                    <label for="tTime">First Train Time (HH:mm - military time)</label>
                    <input id="tTime" placeholder="" type="text">
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">av_timer</i>
                    <label for="tFreq">Frequency(min)</label>
                    <input id="tFreq" placeholder="" type="text">
                </div>
                <button id="add-Train" class="btn waves-effect waves-light" type="submit" name="action">SUBMIT
<i class="material-icons right">send</i></button>
            </div>
        </form>
    </div>
</div>
            
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

<script src="assets/javascript/app.js">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

</html>
